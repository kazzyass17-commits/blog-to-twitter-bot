name: scheduled_posts

on:
  schedule:
    # JST: 9/10/12/13/15/16 を UTC に変換（0/1/3/4/6/7）
    - cron: "0 0,1,3,4,6,7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Randomize minute within the hour
        id: rand
        shell: bash
        run: |
          echo "JST_HOUR=$(TZ=Asia/Tokyo date +'%H')" >> "$GITHUB_OUTPUT"
          MIN=$((RANDOM % 60))
          echo "SLEEP_MIN=$MIN" >> "$GITHUB_OUTPUT"
          echo "sleeping ${MIN} minutes to randomize"
          sleep "${MIN}m"

      - name: Run post or retry
        env:
          PYTHONIOENCODING: utf-8
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_365BOT_API_KEY: ${{ secrets.TWITTER_365BOT_API_KEY }}
          TWITTER_365BOT_API_SECRET: ${{ secrets.TWITTER_365BOT_API_SECRET }}
          TWITTER_365BOT_ACCESS_TOKEN: ${{ secrets.TWITTER_365BOT_ACCESS_TOKEN }}
          TWITTER_365BOT_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_365BOT_ACCESS_TOKEN_SECRET }}
          TWITTER_365BOT_BEARER_TOKEN: ${{ secrets.TWITTER_365BOT_BEARER_TOKEN }}
          TWITTER_PURSAHS_API_KEY: ${{ secrets.TWITTER_PURSAHS_API_KEY }}
          TWITTER_PURSAHS_API_SECRET: ${{ secrets.TWITTER_PURSAHS_API_SECRET }}
          TWITTER_PURSAHS_ACCESS_TOKEN: ${{ secrets.TWITTER_PURSAHS_ACCESS_TOKEN }}
          TWITTER_PURSAHS_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_PURSAHS_ACCESS_TOKEN_SECRET }}
          TWITTER_PURSAHS_BEARER_TOKEN: ${{ secrets.TWITTER_PURSAHS_BEARER_TOKEN }}
          BLOG_365BOT_URL: ${{ secrets.BLOG_365BOT_URL }}
          BLOG_PURSAHS_URL: ${{ secrets.BLOG_PURSAHS_URL }}
          TWITTER_365BOT_HANDLE: ${{ secrets.TWITTER_365BOT_HANDLE }}
          TWITTER_PURSAHS_HANDLE: ${{ secrets.TWITTER_PURSAHS_HANDLE }}
        run: |
          HOUR="${{ steps.rand.outputs.JST_HOUR }}"
          if [[ "$HOUR" == "09" || "$HOUR" == "12" || "$HOUR" == "15" ]]; then
            python post_both_accounts.py
          elif [[ "$HOUR" == "10" || "$HOUR" == "13" || "$HOUR" == "16" ]]; then
            python retry_failed_posts.py
          else
            echo "No task for JST hour ${HOUR}"
          fi

      - name: Commit state changes
        if: always()
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add posts.db blocked_posts.json failed_posts.json rate_limit_state.json
            if [[ -n "$(git diff --cached --name-only)" ]]; then
              git commit -m "Update post state [skip ci]"
              git push
            else
              echo "No tracked state changes to commit"
            fi
          else
            echo "No changes detected"
          fi
